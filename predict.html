<!-- templates/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Demand - Healthypact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Healthypact</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/predict">Predict</a>
                <a class="nav-link" href="/optimize">Optimize</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="prediction-form">
            <h2 class="mb-4">Demand Prediction</h2>
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price ($)</label>
                    <input type="number" step="0.01" name="price" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Promotion (0/1)</label>
                    <select name="promotion" class="form-control" required>
                        <option value="0">No Promotion</option>
                        <option value="1">Active Promotion</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Economic Index</label>
                    <input type="number" step="0.01" name="economic_index" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Competitor Price Index</label>
                    <input type="number" step="0.01" name="competitor_price" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Generate Prediction</button>
            </form>

            {% if prediction %}
            <div class="result-card">
                <h3>Prediction Results</h3>
                <p class="lead">Predicted Demand: <strong>{{ prediction }}</strong> units</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
