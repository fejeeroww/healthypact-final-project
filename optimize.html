<!-- templates/optimize.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Optimize Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Price Optimization</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Promotion (0/1)</label>
                <input type="number" min="0" max="1" name="promotion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Economic Index</label>
                <input type="number" step="0.01" name="economic_index" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Competitor Price Index</label>
                <input type="number" step="0.01" name="competitor_price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Optimize</button>
        </form>
        {% if optimal_price %}
        <div class="mt-4 alert alert-success">
            <p>Optimal Price: ${{ optimal_price }}</p>
            <p>Expected Revenue: ${{ expected_revenue }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
